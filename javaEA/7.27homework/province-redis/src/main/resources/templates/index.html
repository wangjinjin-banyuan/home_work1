<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/jquery-1.8.2.min.js"></script>
</head>
<script>
    $(function(){
        $.get("/getAllProvince",{},function (data) {
           var provinceList = JSON.parse(data);
           $(provinceList).each(function () {
               $('#provinceName').append("<option value=''>"+this.pname+"</option>");

           })
        })
    })

</script>

<body>
  <div>
      <select name=" " id="provinceName">


      </select>
  </div>
</body>
</html>
